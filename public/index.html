<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Front End Mentor | Launch Countdown</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="heading">We're Launching soon</h1>
    <div class="countdown__box">
      <div class="countdown-card__wrapper">
        <div class="countdown__card" id="years"></div>
        <div class="countdown__card-unit">Years</div>
      </div>
      <div class="countdown-card__wrapper">
        <div class="countdown__card" id="days"></div>
        <div class="countdown__card-unit">Days</div>
      </div>
      <div class="countdown-card__wrapper">
        <div class="countdown__card" id="hours"></div>
        <div class="countdown__card-unit">Hours</div>
      </div>
      <div class="countdown-card__wrapper">
        <div class="countdown__card" id="minutes"></div>
        <div class="countdown__card-unit">Minutes</div>
      </div>
      <div class="countdown-card__wrapper">
        <div class="countdown__card" id="seconds"></div>
        <div class="countdown__card-unit">Seconds</div>
      </div>
    </div>
    <div class="footer">
      <div class="social-footer__wrapper">
        <div class="social-footer">
          <a href="https://facebook.com">
            <img src="images/icon-facebook.svg" alt="facebook icon" class="social-footer__icon">
          </a>
          <a href="https://instagram.com">
            <img src="images/icon-instagram.svg" alt="instagram icon" class="social-footer__icon">
          </a>
          <a href="https://pintrest.com">
            <img src="images/icon-pinterest.svg" alt="pintrest icon" class="social-footer__icon">
          </a>
        </div>
    </div>
      <img src="images/pattern-hills.svg" alt="" class="image__hills">
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
